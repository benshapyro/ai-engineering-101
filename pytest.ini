[pytest]
# Pytest configuration for prompt engineering curriculum

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call APIs)
    exercise: Exercise autograders
    module01: Module 01 tests
    module02: Module 02 tests
    module03: Module 03 tests
    slow: Slow tests (>1s)
    requires_api: Tests requiring API keys

# Test paths
testpaths = tests

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=shared --cov=llm --cov=rag --cov-report=html --cov-report=term
